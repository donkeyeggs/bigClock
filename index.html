<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Evangelion Clock Screensaver</title>
	<style>
		body,
		html {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden
		}

		body {
			background: #000
		}

		.gui {
			height: 100%;
			width: 100%;
			overflow: hidden;
			position: relative
		}

		img,
		svg {
			width: 100%;
			height: auto;
			position: absolute;
			top: 50%;
			transform: translateY(-50%)
		}

		@keyframes hideshow {
			0% {
				opacity: 1
			}

			49% {
				opacity: 1
			}

			50% {
				opacity: 0
			}

			100% {
				opacity: 0
			}
		}

		@font-face {
			font-family: DS-Digital;
			src: url("DS-Digital.TTF");
			font-weight: 700;
			font-style: italic
		}

		@font-face {
			font-family: DS-Digital;
			src: url("DS-Digital.TTF");
			font-weight: 400;
			font-style: italic
		}

		@font-face {
			font-family: DS-Digital;
			src: url("DS-Digital.TTF");
			font-weight: 700;
			font-style: normal
		}

		@font-face {
			font-family: DS-Digital;
			src: url("DS-Digital.TTF");
			font-weight: 400;
			font-style: normal
		}

		#clock-digit-1,
		#clock-digit-2,
		#clock-digit-3,
		#clock-digit-4,
		#clock-digit-5,
		#clock-digit-6,
		#clock-dots-1,
		#clock-dots-2 {
			font-family: DS-Digital, 'Times New Roman'
		}
	</style>
	<style>
		svg,
		img {
			transform: scale(0.9) translate(0, -50%) perspective(1200px) rotateY(-10deg);
		}
	</style>
</head>

	<script>"use strict";
		function element(t) { return document.getElementById(t) }
		function setDigit(t, e) { element("clock-digit-" + t).children[0].textContent = e }
		function setFixedTimeForDebug() { setDigit(1, 2), setDigit(2, 3), setDigit(3, 4), setDigit(4, 8), setDigit(5, 2), setDigit(6, 3) } 
		function updateClock() {
			var nowTime = new Date()
			,endTime=new Date("2021/07/09 20:00:00"),
			ttt=endTime.getTime()-nowTime.getTime(),
			i = Math.floor(Math.abs(ttt)/(3600*1000))   + "",
			n = Math.floor(Math.abs(ttt)%(3600*1000)/(60*1000)) + "",
			s = Math.floor(Math.abs(ttt)%(3600*1000)%(60*1000)/(1000)) + "";
			i < 10 && (i = "0" + i),
			n < 10 && (n = "0" + n),
			s < 10 && (s = "0" + s),
			setDigit(1, i.charAt(0)),
			setDigit(2, i.charAt(1)),
			setDigit(3, n.charAt(0)),
			setDigit(4, n.charAt(1)),
			setDigit(5, s.charAt(0)),
			setDigit(6, s.charAt(1));
			//console.log(i);
			console.log(i);
		}
		setInterval(updateClock, 1e3), updateClock();
	</script>
